<div class="grid-container">
  <h1 class="mat-h1">Intel Components List : </h1>
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <a mat-button routerLinkActive="list-item-active" routerLink="/cutomize_amd" id="compobutton">
            Add CPU</a>
            <a mat-button routerLinkActive="list-item-active" routerLink="/cutomize_amd" id="compobutton">
             Selected Component</a>
             <a mat-button routerLinkActive="list-item-active" routerLink="/cutomize_amd" id="compobutton">
              Prise</a>
              <a mat-button routerLinkActive="list-item-active" routerLink="/cutomize_amd" id="compobutton">
                Buy Now</a>

        </mat-card-header>
        <mat-card-content>
          
        </mat-card-content>
        <mat-card-actions>
         
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
